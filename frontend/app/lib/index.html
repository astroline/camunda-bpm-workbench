<!DOCTYPE html>
<html lang="en" ng-app="developer">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>camunda BPM developer</title>

    <base href="/" />

    <link href="css/developer.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <!-- Fixed navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">{ camunda : &quot;developer&quot; }</a>
      </div>
    </div>

    <div id="app-main" class="sg-grid">

      <!--
        diagram
      -->
      <div class="sg-col sg-col-2-3">
        <div class="app-pn-header">
          <h2>
            <span class="sg-toggle-fullscreen glyphicon glyphicon-fullscreen"></span>
            <span class="glyphicon glyphicon-picture"></span>
            DIAGRAM
          </h2>
        </div>
        <div class="app-pn-content app-diagram-wrapper" dbg-canvas></div>
      </div>

      <div class="sg-col-handle"></div>

      <div class="sg-col sg-col-1-3">

        <!--
          debugger
        -->
        <div class="sg-row sg-row-1-3">
          <div class="app-pn-header">
            <h2>
              <span class="glyphicon glyphicon-list-alt"></span>
              DEBUGGER
            </h2>
          </div>
          <div class="app-pn-content" ng-include src="'views/debugger/index.html'"></div>
        </div>

        <div class="sg-row-handle"></div>

        <!--
          editor
        -->
        <div class="sg-row sg-row-1-3">
          <div class="app-pn-header">
            <h2>
              <span class="sg-toggle-fullscreen glyphicon glyphicon-fullscreen"></span>
              <span class="glyphicon glyphicon-pencil"></span>
              EDITOR
            </h2>
          </div>
          <div class="app-pn-content">
            editor!
          </div>
        </div>

        <div class="sg-row-handle"></div>

        <!--
          console
        -->
        <div class="sg-row sg-row-1-3">
          <div class="app-pn-header">
            <h2>
              <span class="glyphicon glyphicon-cog"></span>
              CONSOLE
            </h2>
          </div>
          <div class="app-pn-content" ng-include src="'views/console/index.html'"></div>
        </div>

      </div>

    </div>

  </body>

  <script src="developer.js"></script>

</html>
