<!-- #BEGIN debugger/directive/dbgPanel.html -->
<div class="wb-panel-rows">

  <div class="wb-panel-row">

    <div class="wb-panel-toolbar">
      <div dbg-controls></div>
    </div>

    <div class="wb-panel-content" ng-show="processDebugger.isSessionOpen()">
      <div dbg-executions></div>
      <div dbg-breakpoints></div>
    </div>

    <div class="wb-panel-content dbg-disabled" ng-show="!processDebugger.isSessionOpen()">
      No connection to process engine. Please connect:

      <div dbg-engine-connector workbench="workbench">
      </div> 
    
    </div>
  </div>

  <div class="wb-panel-row" ng-show="processDebugger.isSessionOpen()">

    <div class="wb-panel-tabbar">
      <ul class="nav nav-tabs" ng-show="processDebugger.isSessionOpen()">
        <li class="active"><a href>Variables</a></li>
      </ul>
    </div>

    <div class="wb-panel-content" ng-show="processDebugger.isSessionOpen()">
      <div dbg-variables></div>
    </div>
  </div>

</div>
<!-- #END debugger/directive/dbgPanel.html -->
