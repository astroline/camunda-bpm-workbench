<!DOCTYPE html>
<html lang="en" ng-app="developer">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>camunda BPM workbench</title>

    <base href="/" />

    <link href="css/workbench.css" rel="stylesheet">

    <link href="vendor/diagram-js/diagram-js.css" rel="stylesheet">
    <link href="vendor/bpmn-js-debug-overlay/debug-overlay.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-controller="AppCtrl" layout-vertical ng-cloak>

    <!-- navbar -->
    <div class="navbar navbar-inverse" role="navigation" layout-sizing="initial">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">{ camunda : workbench }</a>
      </div>

      <div class="wb-perspective-switcher pull-right" nav-perspective-switcher workbench="workbench"></div>
    </div>

    <div layout-sizing="fill" layout-horizontal>

      <!--
        diagram
      -->
      <div layout-sizing="2" layout-vertical>

        <div class="wb-panel wb-diagram-panel" layout-sizing="2">
          <div class="wb-panel-header">
            <h2>
              <!--
                <span class="sg-toggle-fullscreen glyphicon glyphicon-fullscreen"></span>
              -->
              <span class="glyphicon glyphicon-picture"></span>
              DIAGRAM
            </h2>
          </div>
          <div class="wb-panel-part" dgr-panel workbench="workbench">
          </div>
        </div>

        <div resizer></div>

        <!--
          console
        -->
        <div class="wb-console-panel wb-panel" layout-sizing="1">
          <div class="wb-panel-header">
            <h2>
              <span class="glyphicon glyphicon-cog"></span>
              CONSOLE
            </h2>
          </div>
          <div class="wb-panel-part"
               dbg-console
               dbg-cmd-id="dbgCmdId"
               command-results="commandResults"
               workbench="workbench">
          </div>
        </div>

      </div>

      <div resizer></div>

      <div layout-sizing="1" layout-vertical>

        <!--
          debugger
        -->
        <div class="wb-debugger-panel wb-panel"
             layout-sizing="1"
             ng-show="workbench.perspective === 'debug'">
          <div class="wb-panel-header">
            <h2>
              <span class="glyphicon glyphicon-list-alt"></span>
              DEBUGGER
            </h2>
          </div>
          <div class="wb-panel-part" dbg-panel workbench="workbench"></div>
        </div>

        <div resizer ng-show="workbench.perspective === 'debug'"></div>

        <!-- Properties Panel -->
        <div class="wb-panel wb-properties-panel" layout-sizing="1">
          <div class="wb-panel-header">
            <h2>
              <span class="glyphicon glyphicon-wrench"></span>
              PROPERTIES
            </h2>
          </div>

          <div id="prop-panel-container"></div>
        </div>

        <div resizer></div>

        <div class="wb-panel wb-help-panel" layout-sizing="1">
          <div class="wb-panel-header">
            <h2>
              <span class="glyphicon glyphicon glyphicon-info-sign"></span>
              HELP
            </h2>
          </div>
        </div>


      </div>

    </div>

  </body>

  <script src="workbench.js"></script>

</html>
