<div class="modal-header">
  <h3 class="modal-title">Open a deployed processes</h3>
</div>
<div class="modal-body">


  <div class="dropdown">
    <button type="button" class="btn btn-xs  dropdown-toggle" data-toggle="dropdown" id="dropdown1" aria-haspopup="true" aria-expanded="true">
      Standalone Workbench <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdown1">
      <li ng-repeat="server in workbench.connectionManager.getServerList(false)">
          <a ng-click="workbench.processEngineConnection.selectServer( server )" tabIndex="-1">{{server.name}}</a>
      </li>
      <li><a ng-click="openAddServerDialog()" tabIndex="-1">NEW ...</a></li>
    </ul>
  </div>

  <ul>
    <li ng-repeat="process in processList">
      <a href ng-click="selectProcess(process)">
        <span ng-show="!process.name">{{ process.key }}</span>
        <span ng-show="process.name">{{ process.name }}</span>
        ({{ process.version }})
      </a>
    </li>
  </ul>
</div>
<div class="modal-footer">
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
